<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>𝐅𝐑𝐄𝐄 𝐇𝐎𝐒𝐓𝐈𝐍𝐆 𝐕1 - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body {
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Cairo', sans-serif;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffd9;
      text-align: center;
      width: 320px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(to right, #00ffd9, #ff00ff, #00ffd9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveText 4s linear infinite;
    }

    @keyframes moveText {
      0% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(-10px); }
    }

    .welcome-message {
      font-size: 17px;
      margin: 15px 0;
      color: #eeeeee;
      animation: floatMessage 3s ease-in-out infinite;
    }

    @keyframes floatMessage {
      0% { transform: translateX(0px); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0px); }
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
      transition: 0.3s;
      background: #111;
      color: #fff;
      box-shadow: 0 0 8px #00ffd9;
    }

    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 12px #00ffd9;
    }

    button {
      padding: 12px 35px;
      font-size: 16px;
      border: none;
      background: linear-gradient(to right, #00ffd9, #00bfa6);
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffd9;
    }

    button:hover {
      background: linear-gradient(to right, #00bfa6, #00ffd9);
      box-shadow: 0 0 15px #00ffd9;
    }

    .forgot, .remember, .security-note {
      font-size: 13px;
      color: #ccc;
      margin-top: 10px;
      animation: blink 2s infinite;
    }

    .forgot a {
      color: #00ffd9;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
      color: #fff;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .glow-line {
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #00ffd9, #ff00ff, #00ffd9);
      background-size: 200% 100%;
      animation: glowMove 3s linear infinite;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    @keyframes glowMove {
      0% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="glow-line"></div>
    <div class="logo">𝐅𝐑𝐄𝐄 𝐇𝐎𝐒𝐓𝐈𝐍𝐆 𝐕1</div>
    <div class="welcome-message">مرحباً بك، الرجاء إدخال كلمة المرور للمتابعة</div>
    <form method="POST">
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <div class="remember">
        <input type="checkbox" name="remember" id="remember" /> <label for="remember">حفظ كلمة المرور</label>
      </div>
      <br>
      <button type="submit">دخول</button>
    </form>
    <div class="forgot">
      <a href="https://t.me/DeV_xzanja" target="_blank">نسيت كلمة المرور؟</a>
    </div>
    <div class="security-note">هذا النظام محمي. الدخول مسموح فقط للمصرح لهم.</div>
  </div>
</body>
</html>
