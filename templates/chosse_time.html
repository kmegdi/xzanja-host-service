<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختيار مدة التوفر</title>
    <style>
        /* خلفية متغيرة بألوان ناعمة ومتحركة */
        body {
            background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ff6ec4);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
            text-align: center;
            font-family: 'Cairo', sans-serif;
            color: white;
            padding-top: 50px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* عنوان متوهج ومتحرك */
        h1 {
            font-size: 60px;
            margin-bottom: 40px;
            animation: glowText 3s infinite alternate, moveText 3s infinite alternate;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        }

        @keyframes glowText {
            from {text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;}
            to {text-shadow: 0 0 20px #ffffff, 0 0 30px #ff99ff, 0 0 40px #ff99ff, 0 0 50px #ff99ff;}
        }

        @keyframes moveText {
            from {transform: translateY(0px);}
            to {transform: translateY(20px);}
        }

        /* تنسيق الأزرار */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .time-button {
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            color: #333;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .time-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #00f0ff, #ff00f7, #00f0ff);
            animation: rotate 6s linear infinite;
            opacity: 0.5;
        }

        .time-button:hover {
            background-color: #4ade80;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 25px #4ade80, 0 0 50px #4ade80;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        form {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

    <h1>اختر مدة التوفر</h1>

    <div class="buttons-container">
        {% for time in times %}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="selected_time" value="{{ time }}">
                <button type="submit" class="time-button">{{ time }}</button>
            </form>
        {% endfor %}
    </div>

</body>
</html>
